<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app" style="font-family: 'Coming soon', cursive;">
        <h1>Component Mad Libs</h1>
        <div id="input-page" v-if="inputPage">
            <input type="number" max="3" min="1" v-model="story">
            <div class="input-section" id="input-story-1" v-if="story == 1">
                <input type="text" v-model="name" placeholder="Name">
                <input type="text" v-model="birthday" placeholder="Birthday">
                <input type="text" v-model="favoriteFood" placeholder="Food">
                <input type="number" v-model="favoriteNumber">
                <input type="text" v-model="favoriteMovie" placeholder="Movie">
                <input type="text" v-model="favoriteShoppingItem" placeholder="Shopping Item">
            </div>
            <button v-on:click="inputPage = false">Check it Out</button>
        </div>
        <pessimistic-mad-lib
            v-if="!inputPage && story == 1"
            v-bind:name=name
            v-bind:birthday=birthday
            v-bind:favorite-food=favoriteFood
            v-bind:favorite-number=favoriteNumber
            v-bind:favorite-movie=favoriteMovie
            v-bind:favorite-shopping-item=favoriteShoppingItem>
        </pessimistic-mad-lib>

        <!-- Insert your own mad-lib component here -->

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
